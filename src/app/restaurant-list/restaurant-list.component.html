<div class="restaurant-container">
    <h2>Our Restaurants</h2>
    <div class="restaurant-grid">
      <div class="restaurant-card" *ngFor="let restaurant of restaurants" (click)="viewRestaurantMenu(restaurant.id)">
        <img [src]="restaurant.image" alt="{{ restaurant.name }}" />
        <h3>{{ restaurant.name }}</h3>
        <p>⭐ Rating: {{ restaurant.rating }}</p>
        <button class="view-menu-button">View Menu</button>
      </div>
      <p *ngIf="restaurants.length === 0">No restaurants available at the moment.</p>
    </div>
  </div>
