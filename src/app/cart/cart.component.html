<div class="cart-container">
  <h2>Your Shopping Cart</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-details">
    <div class="cart-items">
      <div class="cart-item-card" *ngFor="let item of cartItems">
        <div class="item-info">
          <h3>{{ item.name }}</h3>
          <p>Price: ₹{{ item.price | number:'1.2-2' }}</p>
        </div>
        <div class="item-actions">
          <label for="quantity-{{item.itemId}}">Quantity:</label>
          <input type="number" id="quantity-{{item.itemId}}"
                 [ngModel]="item.quantity"
                 (ngModelChange)="updateQuantity(item, $event)"
                 min="1" max="99">
          <p>Subtotal: ₹{{ (item.price * item.quantity) | number:'1.2-2' }}</p>
          <button class="remove-button" (click)="removeItem(item.itemId)">Remove</button>
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p>Total Items: {{ cartItems.length }}</p>
      <div class="total-price">
        <strong>Total Amount: ₹{{ totalPrice | number:'1.2-2' }}</strong>
      </div>
      <button class="checkout-button" (click)="checkout()">Proceed to Checkout</button>
      <button class="clear-cart-button" (click)="clearCart()">Clear Cart</button>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="empty-cart-message">
      <p>Your cart is empty. Start adding some delicious food!</p>
      <button routerLink="/restaurants" class="go-to-restaurants">Browse Restaurants</button>
    </div>
  </ng-template>
</div>
