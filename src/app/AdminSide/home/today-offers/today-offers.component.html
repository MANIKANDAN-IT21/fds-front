<section class="today-offers">
    <h2>🔥 Today's Hot Offers! 🔥</h2>
    <div class="offers-grid">
      <div class="offer-card" *ngFor="let offer of todayOffers">
        <img [src]="offer.image" alt="{{ offer.name }}" class="offer-image">
        <h3>{{ offer.name }}</h3>
        <p class="offer-description">Special discount on all items!</p>
        <p class="offer-rating">⭐ Rating: {{ offer.rating }}</p>
        <button class="view-offer-button">View Offer</button>
      </div>
      <p *ngIf="todayOffers.length === 0">No special offers available today. Check back later!</p>
    </div>
  </section>
