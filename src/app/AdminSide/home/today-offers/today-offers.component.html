      <div class="brand-circle-img">

      <p class="brand-name">Pizza-Hut</p>
    </div>
    <!-- Card 2 -->
    <div class="brand-card">
      <div class="brand-circle-img">
        <img src="/kfc.png" alt="Brand 2" class="brand-img">
      </div>
      <p class="brand-name">KFC</p>
    </div>
    <!-- Card 3 -->
    <div class="brand-card">
      <div class="brand-circle-img">
        <img src="/buggerking.png" alt="Brand 3" class="brand-img">
      </div>
      <p class="brand-name">Bugger-King</p>
    </div>
    <!-- Card 4 -->
    <div class="brand-card">
      <div class="brand-circle-img">
        <img src="/mc.png" alt="Brand 4" class="brand-img">
      </div>
      <p class="brand-name">mcdonald's</p>
    </div>
    <!-- Card 5 -->
    <div class="brand-card">
      <div class="brand-circle-img">
        <img src="/domino.png" alt="Brand 5" class="brand-img">
      </div>
      <p class="brand-name">domino's pizza</p>
    </div>
    <!-- Card 6 -->
    <div class="brand-card">
      <div class="brand-circle-img">
        <img src="/startbucks.png" alt="Brand 6" class="brand-img">
      </div>
      <p class="brand-name">Starbucks</p>
    </div>
  </div>
</div>


<section class="today-offers-section">
  <h2 class="section-title">ðŸ”¥ Today's Hot Offers! ðŸ”¥</h2>
  <div class="offers-grid">
    <div class="offer-card" *ngFor="let offer of todayOffers">
      <img [src]="offer.image" alt="{{ offer.name }}" class="offer-image">
      <div class="offer-content">
        <h3>{{ offer.name }}</h3>
        <p class="offer-description">Special discount on all items!</p>
        <div class="offer-meta">
          <span class="offer-rating">
            <i class="fas fa-star"></i> {{ offer.rating }}
          </span>
          <span class="offer-discount">
            <i class="fas fa-tags"></i> Up to 20% OFF!
          </span>
        </div>
        <button class="view-offer-button" routerLink="/restaurants">View Offer <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
    <p *ngIf="todayOffers.length === 0" class="no-offers-message">
      <i class="fas fa-sad-tear"></i> No special offers available today. Check back later!
    </p>
  </div>
</section>
