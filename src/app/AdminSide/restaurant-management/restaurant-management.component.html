<div class="restaurant-management-container">
    <h2>Restaurant Management</h2>
  
    <div class="restaurant-form">
      <h3>{{ isEditing ? 'Update Restaurant' : 'Add New Restaurant' }}</h3>
      <form (ngSubmit)="addOrUpdateRestaurant()">
        <label for="name">Restaurant Name:</label>
        <input type="text" id="name" [(ngModel)]="newRestaurant.name" name="name" required>
  
        <label for="image">Image URL:</label>
        <input type="text" id="image" [(ngModel)]="newRestaurant.image" name="image" required>
  
        <label for="rating">Rating:</label>
        <input type="number" id="rating" [(ngModel)]="newRestaurant.rating" name="rating" required min="1" max="5" step="0.1">
  
        <button type="submit">{{ isEditing ? 'Update Restaurant' : 'Add Restaurant' }}</button>
        <button type="button" *ngIf="isEditing" (click)="resetForm()">Cancel Update</button>
      </form>
    </div>
  
    <hr>
  
    <h2>Existing Restaurants</h2>
    <div class="restaurant-grid">
      <div class="restaurant-card" *ngFor="let restaurant of restaurants">
        <img [src]="restaurant.image" alt="{{ restaurant.name }}" />
        <h3>{{ restaurant.name }}</h3>
        <p>â­ Rating: {{ restaurant.rating }}</p>
        <div class="actions">
          <button (click)="editRestaurant(restaurant)">Edit</button>
          <button (click)="deleteRestaurant(restaurant.id)">Delete</button>
        </div>
      </div>
      <p *ngIf="restaurants.length === 0">No restaurants added yet.</p>
    </div>
  </div>
